<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intagram Foto</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="post">
        <div class="postheader">
            <div class="postlogo">
                <p><i class="fa-brands fa-html5"></i></p>
                <div class="name">
                    <span><strong>HTML5</strong>
                    <br>
                    Rigoberto
                    </span>
                </div>

            </div>
            <div class="trespuntos">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <div class="fotobody">
            <img src="https://images.unsplash.com/photo-1736779580644-6b4268af4642?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw3fHx8ZW58MHx8fHx8"
                alt="mujer en barco">
        </div>
        <div class="footer">
            <div class="logos">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-comment"></i>
                <i class="fa-regular fa-paper-plane"></i>

                
            </div>
            <div class="bookmark"><i class="fa-regular fa-bookmark"></i>
            </div>
           <div>
            <p>Lorem ipsum dolor sit amet.</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla in mauris erat. Nullam auctor vulputate
                neque, vel pulvinar risus ultricies ut.</p>
            </div> 
        </div>
    </div>

</body>

</html>
